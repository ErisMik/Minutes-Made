        <span class="body-hidden">-</span>
        <div class="whiteLineDelayed"></div>

        <div class="underline"></div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="js/script.js"></script>
